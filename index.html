<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Toggle button (always visible) -->
    <button class="navbar-toggle" onclick="toggleNavbar()" aria-label="Toggle navigation">
        <span class="toggle-icon">✕</span>
    </button>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <a href="/" class="active">Home</a>
        <a href="/about">About</a>
        <a href="/pokemon">Pokémon</a>
    </nav>

    <!-- Header div -->
    <header class="hero" id="hero">
        <h1>Welcome, Trainer!</h1>
        <p>A Node.js + Express learning project</p>

        <div class="buttons">
            <a href="/pokemon" class="btn primary">View Pokédex</a>
            <a href="/about" class="btn secondary">About This Project</a>
        </div>
    </header>

    <!-- Footer with quote -->
    <footer class="footer">
        <div class="quote-container">
            <div class="pokeball-icon">
                <img src="Images/Pokeball icon.png" alt="Pokéball">
            </div>
            <blockquote class="quote">
                I wanna be the very best, like no one ever was.
            </blockquote>
            <p class="quote-author">— Pokémon Theme</p>
        </div>
    </footer>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const toggleBtn = document.querySelector('.navbar-toggle');
            const hero = document.getElementById('hero');
            
            navbar.classList.toggle('hidden');
            toggleBtn.classList.toggle('navbar-hidden');
            hero.classList.toggle('expanded');
            
            // Change icon based on state
            const icon = toggleBtn.querySelector('.toggle-icon');
            if (navbar.classList.contains('hidden')) {
                icon.textContent = '☰'; // Show hamburger when navbar is hidden
            } else {
                icon.textContent = '✕'; // Show X when navbar is visible
            }
        }
    </script>

</body>

</html>
